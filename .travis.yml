language: python
python: '2.7'
sudo: required
services:
- docker
before_install:
- pip install --upgrade setuptools
install:
- pip install ansible-container[docker]
script:
  - mkdir container
  - cd container
  - ansible-container install AAROC.CODE-RADE-build-containers
notifications:
  slack:
    secure: 
    on_success: change # default: always
    on_failure: always # default: always
